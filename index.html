<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="btn btn-dark" id="student">Students</button>
    <div class="container form_details">
        <form id="form" class="form_contant bg-light">
            <div>
                <label for="text">Name:</label>
                <input type="text" id="name" class="form-control">
               
            </div><br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control">
                
            </div><br>
            <div>
                <label for="number">Phone number:</label>
                <input type="number" id="phoneNumber" class="form-control">
             
            </div><br>
            <div>
                <label for="date">Birthday:</label>
                <input type="date" id="birthday" class="form-control" required>   
                  
            </div><br>
            <div>
                <label for="time">Time:</label>
                <input type="time" id="time" class="form-control" required>
               
            </div><br>
            <div>
                <label for="color">Favorite color:</label>
                <select id="color" class="form-control">
                    <option >Pink</option>
                    <option >Red</option>
                    <option >Blue</option>
                </select>
                
            </div><br>
            <div>
                <label>Payment method:</label><br> 
                <input type="radio" id="paymentMethod1" name="paymentmethod" value="op1">Credit cards<br>
                <input type="radio" id="paymentMethod2" name="paymentmethod" value="op2">Cash On Delivery<br>
                <input type="radio" id="paymentMethod3" name="paymentmethod" value="op3">Debit cards<br>
            </div><br>
            <div>
                <label for="range">Age:</label>
                <input type="range" id="age">
               
            </div><br>
            <div>
                <label for="checkbox">Checkbox option:</label><br>
                <input type="checkbox" id="checkbox" value="box_1">box_1<br>
                <input type="checkbox" id="checkbox" value="box_2">box_2<br>
                <input type="checkbox" id="checkbox" value="box_3">box_3<br>
              
            </div><br>
            <div>
                <label for="file">Upload photo</label>>
                <input type="file" id="file">
                
            </div><br>   
        </form>
    <div class="text-center">
        <button  class="btn btn-danger button" onclick="submitForm()">Submit</button>
    </div>
    </div>

    <div id="msg" class="container"></div><br><br>
    
    <div class="container table_data">
    <table class="table table-bordered" id="data_insert">
        <thead>
            <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Phone Number</td>
                <td>Birthday</td>
                <td>Appointment time</td>
                <td>Favorite color</td>
                <td>Payment method</td>
                <td>Age</td>
                <td>Checkbox option</td>
                <td>Upload photo</td>
                <td>Action</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>
   <script src="js/index.js"></script>
</body>
</html>
